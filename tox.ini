[tox]
envlist =
    clean,
    check,
    {2.7,3.4,3.6,pypy,3.5}-{cover,nocov},
    report,
    docs

[testenv]
whitelist_externals =
    make
basepython =
    {docs,spell}: {env:TOXPYTHON:python2.7}
    {bootstrap,clean,check,report,extension-coveralls,coveralls,codecov}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
deps =
    pytest
    pytest-travis-fold
    pytest-console-scripts
    pyyaml
    cover: pytest-cov
commands =
    make bootstrap-tests
    nocov: {posargs:py.test -vv --ignore=src}
    cover: {posargs:py.test --cov --cov-report=term-missing -vv}

[testenv:bootstrap]
deps =
    jinja2
    matrix
skip_install = true
commands =
    python ci/bootstrap.py

[testenv:spell]
setenv =
    SPELLCHECK=1
commands =
    sphinx-build -b spelling docs dist/docs
skip_install = true
usedevelop = false
deps =
    -r{toxinidir}/docs/requirements.txt
    sphinxcontrib-spelling
    pyenchant

[testenv:docs]
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    make usage
    sphinx-build {posargs:-E} -b doctest docs dist/docs
    sphinx-build {posargs:-E} -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs

[testenv:check]
deps =
    docutils
    check-manifest
    flake8
    readme-renderer
    pygments
    isort
skip_install = true
usedevelop = false
commands =
    python setup.py check --strict --metadata --restructuredtext
    check-manifest {toxinidir}
    flake8 src tests setup.py
    isort --verbose --check-only --diff --recursive src tests setup.py

[testenv:coveralls]
deps =
    coveralls
skip_install = true
usedevelop = false
commands =
    coveralls []

[testenv:codecov]
deps =
    codecov
skip_install = true
usedevelop = false
commands =
    coverage xml --ignore-errors
    codecov []


[testenv:report]
deps = coverage
skip_install = true
usedevelop = false
commands =
    coverage combine --append
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
usedevelop = false
deps = coverage

[testenv:2.7-cover]
basepython = {env:TOXPYTHON:python2.7}
usedevelop = true

[testenv:2.7-nocov]
basepython = {env:TOXPYTHON:python2.7}

[testenv:3.4-cover]
basepython = {env:TOXPYTHON:python3.4}
usedevelop = true

[testenv:3.4-nocov]
basepython = {env:TOXPYTHON:python3.4}

[testenv:3.5-cover]
basepython = {env:TOXPYTHON:python3.5}
usedevelop = true

[testenv:3.5-nocov]
basepython = {env:TOXPYTHON:python3.5}

[testenv:3.6-cover]
basepython = {env:TOXPYTHON:python3.6}
usedevelop = true

[testenv:3.6-nocov]
basepython = {env:TOXPYTHON:python3.6}

[testenv:pypy-cover]
basepython = {env:TOXPYTHON:pypy}
usedevelop = true

[testenv:pypy-nocov]
basepython = {env:TOXPYTHON:pypy}

